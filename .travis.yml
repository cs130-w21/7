matrix:
  include:
    - language: python
      python: 
      - 3.6
      before_install:
      - cd ./backend/
      - python3 --version
      - pip3 install -r ./backend/requirements.txt
      env:
      - DJANGO_VERSION=3.1.7
      - DJANGO_SETTINGS_MODULE='backend.settings'
      before_script:
      - python manage.py runserver &
      script:
      # - PYTHONPATH=.. pytest -v
      - ./manage.py test tests
      after_script:
      - coveralls
    
    - language: node_js
      node_js:
        - 14
      script: 
        - cd ./frontend
        - npm install
        - npm test